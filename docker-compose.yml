version: "3.6"
services:
  postgresdb:
    image: postgres:13.2-alpine
    ports:
      - "5436:5432"
    volumes:
      - ./server/db/postgres-initdb.sh:/docker-entrypoint-initdb.d/init.sh
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    networks:
    - app-network
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - data-volume:/data/db
    restart: always
    networks:
      - app-network

  app:
    build:
      context: .
    depends_on:
      - postgresdb
      - mongodb
    ports:
      - '5000:5000'
    restart: always
    networks:
      - app-network
    
networks:
  app-network:
    driver: bridge      
volumes:
  data-volume: